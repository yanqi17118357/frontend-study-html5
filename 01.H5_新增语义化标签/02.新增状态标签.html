<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    progress {
      width: 200px;
    }
  </style>
</head>
<body>
  <span>手机电量：</span><br>
  <span>没有optimum：</span>
  <meter max="100" min="0" value="5" low="10" high="90"></meter>
  <meter max="100" min="0" value="50" low="10" high="90"></meter>
  <meter max="100" min="0" value="95" low="10" high="90"></meter>
  <br>
  <span>有optimum：</span>
  <meter max="100" min="0" value="9" low="10" high="20" optimum="90"></meter>
  <meter max="100" min="0" value="19" low="10" high="20" optimum="90"></meter>
  <meter max="100" min="0" value="21" low="10" high="20" optimum="90"></meter>
  <br>

  <span>当前进度：</span>
  <progress max="100"></progress>
  <progress max="100" value="80"></progress>
</body>
</html>
