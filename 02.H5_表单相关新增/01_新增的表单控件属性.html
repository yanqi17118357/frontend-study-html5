<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <form action="">
    账号: <input 
            type="text" 
            name="account" 
            placeholder="请输入账号" 
            autofocus 
            autocomplete="on" 
            required
            pattern="\w6"
          ><br>
    密码: <input type="password" name="password" placeholder="请输入密码" required><br>
    性别: <input type="radio" name="gender" value="male">男
    <input type="radio" name="gender" value="female">女
    <br>
    爱好: <input type="checkbox" name="hobby" value="music">音乐
    <input type="checkbox" name="hobby" value="movie">电影
    <input type="checkbox" name="hobby" value="sport">体育
    <br>
    其他: <textarea type="text" name="other"></textarea><br>
    <button>提交</button>
  </form>
</body>

</html>
